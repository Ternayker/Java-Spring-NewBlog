<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

	<head>
	
		<meta charset="UTF-8">
		<title>MySafetyBlogbr</title>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/styls.css">
		<link rel="stylesheet" type="text/css" href="css/format.css">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		
		<!-- Import Google Icon Font -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	</head>
	
	
		
	<body>
	
		<header>
		
			<!-- Cabeçario -->
			<nav class="cabecario">
			    <a class="titulo" href="/posts">MySafetyBlogbr</a>
			    <a class="btn-purple4" href="/admin" role="button">Admin</a>
			</nav>
			
		</header>
		
		<section>
			
				<!-- link para vltar para a pagina anterior -->
				<nav class="nav-text">
		        	<ol>
		            <li >
		            	<a href="/admin" type="button" class="btn-purple4">Posts</a>
		            </li>
		            <li>   	
		            	<button  class="btn-grey11" type="button">New Posts</button>
		            </li>
		        	</ol>
        		</nav>
			

					<th:block th:include="msgValidacao"></th:block>
					<form method="post">

		                <input type="text" class="controle"  name="titulo" placeholder="Título *">
		                <input type="text" class="controle"   name="autor" placeholder="Autor *">
		                <textarea id="summernote" type="text" class="controle" name="texto" placeholder="Texto *"></textarea>
		                <small class="text-muted">(*) Campos obrigatórios</small>
		                <button type="submit" class="btn-purple4">Publicar</button>
		                <a href="/newpost" class="btn-red3" role="button">Cancelar</a>
		            
		            </form>

		</section>
		
		<footer>
			
			<p>@By JS - 2022</p>
			
		</footer>
		
		<!-- Implementa o bloco de escrita de texto do google -->
		<script>
			$('#summernote').summernote({
				placeholder: 'Texto *',
				tabsize: 1,
				height: 300
			});
		</script>
	
	</body>
	
</html>
